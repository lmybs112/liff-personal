<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #iframe-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #iframe-content {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
    <div id="iframe-container">
        <iframe id="iframe-content" frameborder="0" src="https://myinffits.com/Extensions/index.html#/marketing?hideheader=true"></iframe>
    </div>
    <script>
        const iframe = document.getElementById('iframe-content');
        iframe.addEventListener('load', () => {
            console.log('iframe loaded');
        });
    </script>
</body>
</html>
